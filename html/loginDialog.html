<form name="loginForm">

    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Logowanie</h3>
    </div>

    <div class="modal-body" id="modal-body">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control" ng-model="ctrl.creds.email" required="true"/>
        <label for="password">Has≈Ço</label>
        <input id="password" type="password" class="form-control" ng-model="ctrl.creds.password"/>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success fa fa-sign-in" type="submit" ng-disabled="loginForm.$invalid" ng-click="ctrl.login()"></button>
        <button class="btn btn-danger fa fa-times" type="button" ng-click="ctrl.cancel()"></button>
    </div>

</form>
